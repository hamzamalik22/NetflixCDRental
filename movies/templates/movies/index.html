{% extends 'base.html' %}

{% block content %}
<table class="table table-bordered table-hover">  
    <thead>
        <tr>
            <th>Title</th>
            <th>Genre</th>
            <th>Stock</th>
            <th>Rental</th>
            <th>Category</th>
        </tr>
    </thead>
    <tbody>
        {% for movie in movies %}
        
        <tr>
            <td> 
                <a href="{% url 'movie:details' movie.id %}">{{ movie.name }}</a></td>
            <td>{{ movie.genre }}</td>
            <td>{{ movie.Number_in_Stock }}</td>
            <td>{{ movie.rental_rate }}</td>
            <td>{{ movie.category }}</td>
        </tr>
        
        
        {% endfor %}
    </tbody>
</table>
{% endblock %}
